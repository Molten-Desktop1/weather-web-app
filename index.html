<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-temp">8°<sup>C</sup></h1>
    <div class="desktop-small">
        <div class="top">
            <img src="/imgs/expand.svg" alt="">
            <h2 class="header-style-1">Glen Iris, VIC</h2>
            <img src="/imgs/location.svg" alt="">
        </div>
        <div class="inner-container">
            <div class="top">
                <div class="left">
                    <img src="#" alt="" id="current-weather-symbol">
                    <h3 class="bigger-label">Current</h3>
                </div>
                <div class="right">
                    <h3 class="smaller-label" id="current-weather-event">Clouds</h3>
                    <h3 class="smaller-label" id="current-weather-range">12°<sup>C</sup> - 7°<sup>C</sup></h3>
                </div>
            </div>
            <div class="bottom">
                <div class="row">
                    <div class="left">
                        <img src="/imgs/pressure.svg" alt="">
                        <h3 class="normal-label">Pressure:</h3>
                    </div>
                    <h3 class="normal-label" id="current-pressure"></h3>
                </div>

                <div class="row">
                    <div class="left">
                        <img src="/imgs/humidity.svg" alt="">
                        <h3 class="normal-label">Humidity:</h3>
                    </div>
                    <h3 class="normal-label" id="current-humidity"></h3>
                </div>

                <div class="row">
                    <div class="left">
                        <img src="/imgs/uv.svg" alt="">
                        <h3 class="normal-label">UV-Index:</h3>
                    </div>
                    <h3 class="normal-label" id="current-uv"></h3>
                </div>

                <div class="row">
                    <div class="left">
                        <img src="/imgs/wind-speed.svg" alt="">
                        <h3 class="normal-label">Wind-Speed:</h3>
                    </div>
                    <h3 class="normal-label" id="current-wind"></h3>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
